<div class="region">
	<p class="subtitle"><a>Registering...</a></p>
</div>
<div class="opaque region">
	<h1>Personal contact information</h1>
	<form method="post" action="/register">
		<label for="voornaam">First name:</label>
		<input type="text" name="voornaam" id="voornaam" value="{% voornaam %}">
		{% voornaam_failure %}

		<label for="tussenvoegsel">
			that bit of name in the middle:
		</label>
		<input type="text" name="tussenvoegsel" id="tussenvoegsel" value="{% tussenvoegsel %}">
		{% tussenvoegsel_failure %}

		<label for="achternaam">Surname:</label>			
		<input type="text" name="achternaam" id="achternaam" value="{% achternaam %}">
		{% achternaam_failure %}

		<label for="email">E-mail address:</label>
		<input type="email" name="email" id="email" value="{% email %}">
		{% email_failure %}

		<input type="submit" class="submit" value="Onwards &raquo;">
	</form>
</div>
